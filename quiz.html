<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Personalidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quiz-title">Escolha seu Quiz</h1>
        </div>
        <div id="quiz">
            <select id="quiz-select">
                <option value="">Selecione um quiz</option>
                <!-- Opções serão adicionadas dinamicamente -->
            </select>
            <button onclick="loadSelectedQuiz()">Carregar Quiz</button>
            <input type="file" id="file-input" accept=".json">
            <button onclick="loadUploadedQuiz()">Carregar Quiz do Arquivo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
